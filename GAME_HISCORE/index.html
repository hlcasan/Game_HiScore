<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple Canvas Game</title>
		<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
		<style>
		body { margin: 0px; overflow: hidden; font-family: "Acme"; }
		.arrow { position: absolute; background: none; width: 3em; height: 3em; }
		#uArrow { top:0px; width: 100%; }
		#dArrow { bottom:0px; width: 100%; }
		#lArrow { left:0px; height: 100%; }
		#rArrow { right:0px; height: 100%; }

		#scoreBox { display:none;width:100vw;z-index:100;position:absolute;top:50%;transform:translateY(-50%);text-align:center;}
		#score_display { font-size:4em;font-weight:bold;color:white;margin:0.3em;}

		input[type=text] {border: 2px solid red;border-top: none;  background: none;color: white;font-size: 1.5em; font-family: "Acme"; font-weight: bold;text-align: center;}
		input[type="submit"] {border: 2px solid red; background: red; color: white; margin: 1em;}
		label {font-size: 0.6em;text-transform: uppercase;}
	</style>
	</head>
	<body>
		<nav>
			<div id="uArrow" class="arrow"></div>
			<div id="dArrow" class="arrow"></div>
			<div id="lArrow" class="arrow"></div>
			<div id="rArrow" class="arrow"></div>
		</nav>
		<div id="gameBox">
		<script src="js/game.js"></script>
		</div>
		<div id="scoreBox">
			<h2>Your Score!</h2>
			<p id="score_display"></p>
			<form id="scoreForm">
				<input type="hidden" id="ScoreInput" name="ScoreInput" value="">
				<label for="Handle">Your Handle</label><br>
				<input type="text" id="Handle" name="Handle"><br>
				<input type="submit">
			</form>
			<h2>Highest Score</h2>
			<p><span id="highHandle"></span> â€” <span id="highScore"></span></p>

			<script src="app/getScore.js"></script>
			<script src="app/setScore.js"></script>
		</div>
	</body>
</html>
